		<script type="text/javascript">
			alert("a".charCodeAt(0));
			var start=0;
			function readStringToWords(str,arr){
				var n=str.length;
				var start = _readWordsIndex(str)+1;
				for (var i=start;i<str.length;) {
					if (!_isLettler(str[i]])) {
						arr.push(str.slice(i-start,start));
						start=_readWordsIndex(str);
						i=start+1;
					}else{
						i++;
					}
				}
			}
			function _readWordsIndex(str){
				for (var i=start;i<str.length;i+=1) {
					var unicode=str[i].charCodeAt(0);
					if (!_isLettler(unicode)) {
						return i;
					}
				}
			}
			function _isLettler(code){
				if (code<=122 && code>= 97 || code>=65 && code <=90) {
					return true;
				}else{
					return false;
				}
			}
		</script>
