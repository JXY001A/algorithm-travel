<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript" src="js/testHelper.js"></script>
		<script type="text/javascript">
			function mergeSort(arr) {
				var l = 0;
				var r = arr.length - 1;
				_mergeSort(arr, l, r);
			};

			function _mergeSort(arr, l, r) {
				if(l >= r) {
					return;
				}
				var mid = parseInt((l + r) / 2);
				_mergeSort(arr, l, mid);
				_mergeSort(arr, mid + 1, r);
				merge(arr, l, mid, r)
			};

			function merge(arr, l, mid, r) {
				var buffer = [];
				//拷贝虚拟数组成员(注意i=l(L));
				for(var i = l; i <= r; i += 1) {
					buffer[i - l] = arr[i];
				}
				var k,
					i = l,
					j = mid + 1;

				for(k = l; k <= r; k += 1) {
					if(i > mid) {
						arr[k] = buffer[j - l];
						j += 1;
					} else if(j >= r) {
						arr[k] = buffer[i - l];
						i += 1;
					} else if(buffer[i - l] < buffer[j - l]) {
						arr[k] = buffer[i - l];
						i += 1;
					} else {
						arr[k] = buffer[j - l];
						j += 1;
					}
				}
			};
			(function main() {
				Helper.testSort(mergeSort, "mergeSort算法", 1000000, 100000);
			}());
		</script>
	</body>

</html>
