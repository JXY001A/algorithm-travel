			//稠密图测试
			!(function testGraph() {
				//表示图中 有20个节点
				var n = 20;
				//表示20个节点之间有200条边
				var m = 200;
				var graph = DenseGraph.getGraph(n, false);
				for(var i = 0; i < m; i += 1) {
					//产生一个0-20之间的随机数
					var a = Helper.randomRang(1, 0, 20);
					var b = Helper.randomRang(1, 0, 20);
					//将a,b两个点连接起来
					graph.addEdge(a[0], b[0]);
				}
				var Iterator = DenseGraph.Iterator;
				for(var v = 0; v < n; v += 1) {
					var data = v + ':';
					Iterator.initIterator(graph, v);
					for(var w = Iterator.begin(); !Iterator.end(); w = Iterator.next()) {
						data += w + ',';
					}
					console.log(data);
					data = '';
				}
				console.log("稠密图总边数  	" + graph.getEdges());
			}());
		</script>
