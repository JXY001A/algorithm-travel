<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript" src="js/testHelper.js"></script>
		<script type="text/javascript">
			function insertSort(arr) {
				for(var i = 1; i < arr.length; i += 1) {
					for(var j = i; j > 0; j -= 1) {
						if(arr[j] < arr[j - 1]) {
							Helper.swap(arr, j, j - 1);
						} else {
							break;
						}
					}
				}
			}

			function insertSortdevelop(arr) {
				for(var i = 1; i < arr.length; i += 1)
					for(var j = i; j > 0 && arr[j] < arr[j - 1]; j -= 1) {
						Helper.swap(arr, j, j - 1);
					}
			}

			function selectSort(arr) {
				for(var i = 0; i < arr.length - 1; i++) {
					var minIndex = i;
					for(var j = i + 1; j < arr.length; j++) {
						if(arr[i] > arr[j]) {
							minIndex = j;
							Helper.swap(arr, i, minIndex);
						}
					}
				}
			}

			function insertSottreview(arr) {
				for(var i = 1; i < arr.length; i += 1) {
					for(var j = i; j > 0 && arr[j] < arr[j - 1]; j -= 1) {
						Helper.swap(arr, j, j - 1);
					}
				}
			}

			function insetSortDevReview(arr) {
				for(var i = 0; i < arr.length; i += 1) {
					var j;
					var value = arr[i];
					for(j = i; j > 0 && arr[j] < arr[j - 1]; j -= 1) {
						arr[j] = arr[j - 1];
					}
					arr[j] = value;
				}
			}
			(function main() {
				//				Helper.testSort(insertSortdevelop,"insertDevelop算法",10000,100000);
				Helper.testSort(insetSortDevReview, "insetSortDevReview算法", 10000, 100000);
				Helper.testSort(insertSottreview, "insertSottreview算法", 10000, 100000);
			}());
		</script>
	</body>

</html>
